<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./assets/fonts/TTLakes/stylesheet.css">
</head>

<body>
    <div class="mobile">
        <header class="header">
            <img src="assets\images\burger.svg" alt="burgersvg" class="header__item">
            <img src="assets\images\Group (1).svg" alt="logo" class="header__item__logo">
            <img src="assets\images\divider.svg" alt="dividersvg" class="header__item">
            <img src="assets\images\repair.svg" alt="repairsvg" class="header__item">
            <img src="assets\images\checkstatus.svg" alt="checkstatussvg" class="header__item">
        </header>
        <main class="main">

            <h1>
                Услуги и сервисы
            </h1>

            <div class="nav">
                <button type="submit" class="nav__item" >
                    Ремонтируемые устройства
                </button>
                <button type="submit" class="nav__item">
                    Дополнительные услуги
                </button>
                <button type="submit" class="nav__item">
                    Цены на услуги
                </button>
                <button type="submit" class="nav__item">
                    Специальные цены
                </button>
            </div>

            <p class="main__text_mobile">
                Мы являемся авторизованным сервисным центром по ремонту техники
                Dell. Только у нас вы модете отремонтировать свой ноутбук Dell
                с официальной гарантией производителя.
            </p>
            <p class="main__readmore">
                <img src="assets\images\expand.svg" alt="expand"> Читать далее
            </p>
            <img src="assets\images\Picture Copy.svg" alt="mainpicture">
        </main>
    </div>
</body>

</html>
